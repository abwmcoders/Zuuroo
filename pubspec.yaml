name: zuuro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  get_it: ^8.0.0
  provider: ^6.1.2
  http: ^1.2.2
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  flutter_inappwebview: ^6.0.0
  pay_with_paystack: ^1.0.10
  flutter_launcher_icons: ^0.14.1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_icon: true
  image_path: "assets/images/splah-logo.png"
  min_sdk_android: 24
  adaptive_icon_foreground: "assets/images/splah-logo.png"
  adaptive_icon_background: "#F772D1"

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: NT
      fonts:
       - asset: assets/fonts/Nunito-Regular.ttf
